<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
        .calculator textarea {
            padding: 4px;
            width: 174px;
            text-align: right;
            resize: none;
        }
        .calculator div {
            overflow: hidden;
        }
        .calculator button {
            float: left;
            margin: 0 8px 8px 0;
            width: 40px;
            height: 40px;
            text-align: center;
        }
        .calculator .wide { width: 88px; }
    </style>
</head>
<body>
    <div class="calculator">
        <textarea rows="1">123</textarea>
        <form>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button class="wide">0</button>
                <button>.</button>
                <button>/</button>
            </div>
        </form>
    </div>
</body>
</html>
