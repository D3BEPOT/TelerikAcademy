<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        label { font-weight: bold; }
    </style>
</head>
<body>
    <form class="form-horizontal">
        <div class="control-group">
            <label for="lastName" class="control-label">Last Name</label>
            <div class="controls"><input autofocus type="text" class="span4" name="lastName" placeholder="Nakov" /></div>
        </div>
        <div class="control-group">
            <label for="firstName" class="control-label">First Name</label>
            <div class="controls"><input type="text" class="span4" name="firstName" placeholder="Svetlin" /></div>
        </div>
         <div class="control-group">
            <label for="address" class="control-label">Address</label>
            <div class="controls"><textarea class="span4" name="address" rows="3" placeholder="17 Hristo Botev Str. floor 3. apt. 12"></textarea></div>
        </div>
        <div class="control-group">
            <label for="city" class="control-label">City</label>
            <div class="controls controls-row">
                <input type="text" class="span2" name="city" placeholder="Kaspichan" />
                <label for="state" class="span1 control-label" style="width: 60px;">State</label>
                <div class="span1 controls"><input type="text" class="span1" name="state" /></div>
            </div>
        </div>
        <div class="control-group">
            <label for="zipCode" class="control-label">Zip/Postal Code</label>
            <div class="controls"><input type="text" class="span4" name="zipCode" placeholder="9325" /></div>
        </div>
        <div class="control-group">
            <label for="country" class="control-label">Country</label>
            <div class="controls">
                <select class="span4" name="country">
                    <option selected value="bulgaria">Bulgaria</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for="countryCode" class="control-label">Phone (country code, area code, number)</label>
            <div class="controls controls-row">
                <input type="text" class="span1" name="countryCode" placeholder="+359" />
                <input type="text" class="span1" name="areaCode" placeholder="88" />
                <input type="text" class="span2" name="number" placeholder="8334343" />
            </div>
        </div>
        <div class="control-group">
            <label for="email" class="control-label">E-mail</label>
            <div class="controls"><input type="email" class="span4" name="email" placeholder="nakov@kaspichan.org" /></div>
        </div>
        <div class="control-group">
            <label for="month" class="control-label">Birth date</label>
            <div class="controls controls-row">
                <input type="number" class="span1" name="month" placeholder="MM" />
                <input type="number" class="span1" name="day" placeholder="DD" />
                <input type="number" class="span2" name="year" placeholder="YYYY" />
            </div>
        </div>
        <div class="control-group">
            <label for="gender" class="control-label">Gender</label>
            <div class="controls">
                <select class="span4" name="gender">
                    <option selected value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label for="spring2006" class="control-label">Starting date</label>
            <div class="controls">
                <label name="startingDate" class="radio inline">
                    <input checked type="radio" name="startingDate" id="spring2006" value="spring2006" /> Spring 2006
                </label>
                <label name="startingDate" class="radio inline">
                    <input type="radio" name="startingDate" id="summer2006" value="summer2006" /> Summer 2006
                </label>
            </div>
        </div>
        <div class="control-group">
            <label for="commentsOrQuestions" class="control-label">Comments/Questions</label>
            <div class="controls"><textarea class="span4" name="commentsOrQuestions" rows="5" placeholder="Please send me more information aboute the lodging."></textarea></div>
        </div>
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" />
            <input type="reset" class="btn" value="Clear This Form" />
        </div>
    </form>
</body>
</html>
