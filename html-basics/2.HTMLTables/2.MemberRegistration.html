<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Member Registration</title>
    <style>
        form p { margin: 0; }
    </style>
</head>
<body>
	<form>
	    <p><label>Member name: <input required name="memberName"></label> <strong>*req</strong></p>
	    <p><label>Email: <input required name="email" type="email"></label> <strong>*req</strong></p>
	    <p><label>School: <input required name="school"></label> <strong>*req</strong></p>
	    <p><input type="image" src="submit.png" name="submit" alt="submit"></p>
	</form>
</body>
</html>
