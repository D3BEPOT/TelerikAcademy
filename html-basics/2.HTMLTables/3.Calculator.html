<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <style>
        .calculator textarea {
            resize: none;
            text-align: right;
        }
        .calculator button { width: 2em; }
        .calculator .wide { width: 4.3em; }
    </style>
</head>
<body>
    <div class="calculator">
        <textarea rows="1" cols="10">123</textarea>
        <form>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div>
                <button class="wide">0</button>
                <button>.</button>
                <button>/</button>
            </div>
        </form>
    </div>
</body>
</html>
