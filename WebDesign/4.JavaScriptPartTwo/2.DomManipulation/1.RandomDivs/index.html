<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Random Divs</title>
    <style>
        div {
            position: absolute;
            padding: 1em;
            border-style: solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="http://git.io/ZSaTMg"></script>
    <script>
    ;(function() {
        'use strict';

        var makeDiv = (function() {
            var _properties =
                { height: function() {
                    return J.random(20, 100) + 'px'
                }

                , width: function() {
                    return J.random(20, 100) + 'px'
                }

                , backgroundColor: function() {
                    return J.randomColor()
                }

                , color: function() {
                    return J.randomColor()
                }

                , top: function() {
                    return J.random(100) + '%'
                }

                , left: function() {
                    return J.random(100) + '%'
                }

                , borderWidth: function() {
                    return J.random(1, 20) + 'px'
                }

                , borderColor: function() {
                    return J.randomColor()
                }

                , borderRadius: function() {
                    return J.random(50) + '%'
                }
            }

            return function() {
                var div = J('<div />')

                J.each(_properties, function(prop, value) {
                    div.css(prop, value())
                })

                return div
            }
        }())

          , body = J('body')

          , divs = J.range(1, 10).map(function(i) {
                var strong = J('<strong />').text('div' + i)

                  , div = makeDiv().append(strong)

                return div.appendTo(body)
            })
    }())
    </script>
</body>
</html>
