<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gallery</title>

    <link rel="stylesheet" href="compiled/sass/style.css">

    <script>if (!location.hash) location.hash = "#gallery-item-1";</script>
</head>

<body>
    <ul class="gallery">
        <li id="gallery-item-1" class="gallery-item">
            <a href="#gallery-item-1">
                <img class="gallery-thumbnail" src="images/african-lion-thumbnail.jpg" width="135" height="84"
                  alt="African Lion Thumbnail" />
            </a>

            <a href="images/african-lion-original.jpg">
                <img class="gallery-original" src="images/african-lion-original.jpg" width="860" height="540"
                  alt="African Lion Original" />
            </a>
        </li>

        <li id="gallery-item-2" class="gallery-item">
            <a href="#gallery-item-2">
                <img class="gallery-thumbnail" src="images/cute-tiger-cub-thumbnail.jpg" width="135" height="84"
                  alt="Cute Tiger Cub Thumbnail" />
            </a>

            <a href="images/cute-tiger-cub-original.jpg">
                <img class="gallery-original" src="images/cute-tiger-cub-original.jpg" width="860" height="540"
                  alt="Cute Tiger Cub Original" />
            </a>
        </li>

        <li id="gallery-item-3" class="gallery-item">
            <a href="#gallery-item-3">
                <img class="gallery-thumbnail" src="images/lion-thumbnail.jpg" width="135" height="84"
                  alt="Lion Thumbnail" />
            </a>

            <a href="images/lion-original.jpg">
                <img class="gallery-original" src="images/lion-original.jpg" width="860" height="540"
                  alt="Lion Original" />
            </a>
        </li>

        <li id="gallery-item-4" class="gallery-item">
            <a href="#gallery-item-4">
                <img class="gallery-thumbnail" src="images/sumatran-tiger-thumbnail.jpg" width="135" height="84"
                  alt="Sumatran Tiger Thumbnail" />
            </a>

            <a href="images/sumatran-tiger-original.jpg">
                <img class="gallery-original" src="images/sumatran-tiger-original.jpg" width="860" height="540"
                  alt="Sumatran Tiger Original" />
            </a>
        </li>

        <li id="gallery-item-5" class="gallery-item">
            <a href="#gallery-item-5">
                <img class="gallery-thumbnail" src="images/the-cougar-thumbnail.jpg" width="135" height="84"
                  alt="The Cougar Thumbnail" />
            </a>

            <a href="images/the-cougar-original.jpg">
                <img class="gallery-original" src="images/the-cougar-original.jpg" width="860" height="540"
                  alt="The Cougar Original" />
            </a>
        </li>

        <li id="gallery-item-6" class="gallery-item">
            <a href="#gallery-item-6">
                <img class="gallery-thumbnail" src="images/tigers-playing-thumbnail.jpg" width="135" height="84"
                  alt="Tigers Playing Thumbnail" />
            </a>

            <a href="images/tigers-playing-original.jpg">
                <img class="gallery-original" src="images/tigers-playing-original.jpg" width="860" height="540"
                  alt="Tigers Playing Original" />
            </a>
        </li>
    </ul>
</body>
</html>
