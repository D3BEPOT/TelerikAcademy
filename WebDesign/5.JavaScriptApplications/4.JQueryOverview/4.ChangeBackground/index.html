<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Change Background</title>
    <style>
        body {
            -webkit-transition: background 100ms;
               -moz-transition: background 100ms;
                 -o-transition: background 100ms;
                    transition: background 100ms;
        }

        label {
            background: #fff;
            display: inline-block;
        }
    </style>
</head>

<body ng-controller="Ctrl" ng-style="{ background: color }">
    <form>
        <label>
            <input type="range" ng-model="color" data-color-range />
            <span>{{ color }}</span>
        </label>
    </form>

    <script src="http://epeli.github.io/underscore.string/lib/underscore.string.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
