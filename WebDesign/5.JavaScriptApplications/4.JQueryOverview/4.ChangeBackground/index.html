<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Change Background</title>
    <style>
    	.ng-cloak { display: none; }
	
        body {
            -webkit-transition: background 100ms;
               -moz-transition: background 100ms;
                 -o-transition: background 100ms;
                    transition: background 100ms;
                    
            text-align: center;
        }

		form {
			background: #fff;
            display: inline-block;
            padding: 10px;
		}
		
        ul {
            list-style: none;
			padding: 0;
			margin: 0;
        }
        
        input[type = "number"] { width: 3.5em; }
		
		code {
			background: #000;
			color: #fff;
			padding: 3px;
		}
    </style>
</head>

<body ng-controller="Ctrl" ng-style="{ background: getBackground() }">
    <form class="ng-cloak">
        <ul>
            <li>
                <label>
					<span>R: </span>
                    <input type="range" ng-model="r" data-byte />
                    <input type="number" ng-model="r" data-byte />
                </label>
            </li>

            <li>
                <label>
					<span>G: </span>
                    <input type="range" ng-model="g" data-byte />
                    <input type="number" ng-model="g" data-byte />
                </label>
            </li>

            <li>
                <label>
					<span>B: </span>
                    <input type="range" ng-model="b" data-byte />
                    <input type="number" ng-model="b" data-byte />
                </label>
            </li>
        </ul>
		
		<code>{{ getBackground() }}</code>
    </form>

    <script src="http://epeli.github.io/underscore.string/lib/underscore.string.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script>
        (function() {
            var APP = APP = angular.module('app', []);

            APP.directive('byte', function() {
                return {
                    require: 'ngModel',

                    link: function(scope, elm, attrs, ctrl) {
                        elm.attr('min', 0);
                        elm.attr('max', 255);
                        
                        ctrl.$formatters.push(function($modelValue) {
                            return parseInt($modelValue, 16);
                        });
                        
                        ctrl.$parsers.push(function($viewValue) {
                            return _.str.lpad((+$viewValue).toString(16), 2, '0').toUpperCase();
                        });
                    }
                };
            });

            APP.controller('Ctrl', function($scope) {
                $scope.r = '00';
                $scope.g = 'FF';
                $scope.b = '00';
				
				$scope.getBackground = function() {
					return '#' + $scope.r + $scope.g + $scope.b
				}
            });
        }());
    </script>
</body>
</html>
