<div class="js-game">
    <div class="navbar">
        <div class="navbar-inner">
            <span class="brand">Bulls and Cows</span>

            <button class="btn btn-danger pull-right js-logout">
                Logout <i class="icon-exclamation-sign icon-white"></i>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span3">
                <h3>Create game</h3>
                <form class="js-create-game">
                    <input type="text" name="title" placeholder="Title" />
                    <input type="password" name="password" placeholder="Password" />
                    <input type="text" name="number" placeholder="Number" />

                    <input type="submit" value="Create" class="btn btn-primary" />
                </form>

                <h3>Active games</h3>
                <ul class="js-my-active-games nav nav-tabs nav-stacked"></ul>

                <h3>Open games</h3>
                <ul class="js-open-games nav nav-tabs nav-stacked"></ul>
            </div>

            <div class="span9">
                <h3>Bulls and Cows</h3>
            </div>
        </div>
    </div>
</div>

<script id="js-game-item" type="mustache/template">
    <li>
        <a href="#">
            <strong>Title:</strong> {{ title }}<br />
            <strong>Creator:</strong> {{ creatorNickname }}
        </a>
    </li>
</script>

<form class="js-join-game modal hide fade" tabindex="-1" role="dialog" aria-labelledby="join-game-label" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="join-game-label">Join game</h3>
    </div>
    <div class="modal-body">
        <input required autofocus type="text"
            name="number" placeholder="Number" />

        <input required type="password"
            name="password" placeholder="Password" />
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button type="submit" class="btn btn-primary">Join</button>
    </div>
</form>

<script src="scripts/GameController.js"></script>
